<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="konferanse.js" defer></script>
    <link rel="stylesheet" href="konferanse.css">
    <title>Skjema</title>
</head>
<body>

<form id="skjema">
    <label for="name">Navn:</label> <!-- EEEE-->
    <input type="name" id="name" name="name" required>

    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required>

    <label for="number">Telefonnummer:</label>
    <input type="number" id="number" name="number" required>

    <label for="billet">Billettype:</label> <!-- EEEE-->
    <select id="billet" name="billet" multiple>
        <option value="Standard">Standard</option>
        <option value="VIP">VIP</option>
        <option value="Student">Student</option>
    </select>

    <button type="submit">Send inn</button>
</form>
</body>
</html>
