<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="quotegen.js" defer></script>
    <link rel="stylesheet" href="quotegen.css">
    <title>Incorrect Quote Generator</title>
</head>
<body>
<!-- Tittel :) -->
    <h1> Incorrect quote generator </h1>

<!-- Undertittel  -->
    <h2> Put in names of characters or your friends and get random quotes! </h2>

<!-- Form hvor brukeren skriver inn navn. -->
    <form id="form">
        <label for="name_1">Person A:</label>
        <input id="name_1" type="text">
        <label for="name_2">Person B:</label>
        <input id="name_2" type="text">
        <label for="name_3">Person C:</label>
        <input id="name_3" type="text">
    </form>

<!-- Når denne knappen trykkes vil brukeren få en quote. -->

<button id="button">Make quote</button>

<!-- Her er hvor quoten skal ligge. -->

<div id="here_you_go"></div>

</body>
</html>
